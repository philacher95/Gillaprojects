{% extends  "layout.html"%}
{% block title %}signup{% endblock %}

{% block body %}
<h2>SIGN UP </h2>
<form action="/signupcheck" method="POST">
     <label for="u">Enter Username</label>
     <p><input id="u" type="text" placeholder="username" name="username"></p>
    <label for="e">Email</label>
     <p><input id="e" type="email" placeholder="email" name="email"></p>
    <label for="p">Password</label>
     <p><input id="p" type="password" placeholder="password" name="password"></p>
    <label for="d">Date of Bith</label>
     <p><input id="d" type="date" placeholder="date" name="date"></p>
     <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
